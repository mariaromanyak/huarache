<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hurache</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<script src="https://use.fontawesome.com/4bea355125.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="ba-body">
	<header class="ba-header">
		<div class="ba-header-container">
			<div class="ba-header__logo">
				<img src="./img/logo.png" alt="logo"/>
			</div>
			<ul class="ba-header__menu">
				<li class="ba-header__menu-item">
					<a href="">Lifestyle</a>
				</li>
				<li class="ba-header__menu-item">
					<a href="">Running</a>
				</li>
				<li class="ba-header__menu-item">
					<a href="">Football</a>
				</li>
				<li class="ba-header__menu-item">
					<a href="">Skateboarding</a>
				</li>
			</ul>
			<div class="ba-header__menu-toggle">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
		</div>
	</header>
	<main class="ba-main">
		<div class="ba-card-container">
			<div class="ba-card ba-card-first">
				<div class="ba-card__close">
					<i class="fa fa-times" aria-hidden="true"></i>
				</div>
				<div class="ba-card-slider">
					<img class="ba-card__main-image" src="./img/img_h.png" alt="image1"/>
					<button class="ba-card-slider__btn ba-card-slider__btn__add">+</button>
					<div class="ba-card-thumbs">
						<img class="ba-card-thumbs__thumb" src="./img/img1.png" alt="image2"/>
						<img class="ba-card-thumbs__thumb" src="./img/img2.png" alt="image3"/>
						<img class="ba-card-thumbs__thumb" src="./img/img3.png" alt="image4"/>
					</div>
				</div>
				<div class="ba-card-info">
					<div class="ba-card-info__sticker">NEW</div>
					<div class="ba-card-info__title">
						The <span class="title-blue">Running</span> <br /> has just begun
					</div>
					<!-- <div class="ba-card-info__product-name"></div> -->
					<div class="ba-card-rating">
						<span class="ba-card-rating__product-name">Hurache</span>
						<div class="star-rating">
							<input id="star-5" type="radio" name="rating" value="star-5">
							<label for="star-5" title="5 stars">
									<i class="active fa fa-star" aria-hidden="true"></i>
							</label>
							<input id="star-4" type="radio" name="rating" value="star-4">
							<label for="star-4" title="4 stars">
									<i class="active fa fa-star" aria-hidden="true"></i>
							</label>
							<input id="star-3" type="radio" name="rating" value="star-3">
							<label for="star-3" title="3 stars">
									<i class="active fa fa-star" aria-hidden="true"></i>
							</label>
							<input id="star-2" type="radio" name="rating" value="star-2">
							<label for="star-2" title="2 stars">
									<i class="active fa fa-star" aria-hidden="true"></i>
							</label>
							<input id="star-1" type="radio" name="rating" value="star-1">
							<label for="star-1" title="1 star">
									<i class="active fa fa-star" aria-hidden="true"></i>
							</label>
					</div>
					</div>
					<div class="ba-card-price">200</div>
					<div class="ba-card-size">
						<div class="ba-card-size__block-title">Size</div>
						<ul class="ba-card-size__selector">
							<li class="ba-card-size__item">7</li>
							<li class="ba-card-size__item">8</li>
							<li class="ba-card-size__item">9</li>
							<li class="ba-card-size__item">10</li>
							<li class="ba-card-size__item">11</li>
						</ul>
					</div>
					<button class="ba-card-info__btn btn__cta">Add to Cart</button>
					<button class="ba-card-info__btn btn__secondary">Wishlist</button>
				</div>
			</div>
			<div class="ba-card ba-card-second">

			</div>
			<div class="ba-card ba-card-third">

			</div>
		</div>
	</main>
	<footer class="ba-footer">

	</footer>
</body>
</html>
